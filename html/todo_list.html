<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <script
      src="https://kit.fontawesome.com/faffc246c6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/todo_list.css" />
  </head>
  <body class="todo_list">
    <header class="header">
      <div class="header_col">
        <div class="icon_content">
          <a href="main.html" class="">
            <span class="icon">
              <i class="fas fa-arrow-left"></i>
            </span>
          </a>
          <span class="title">To Do</span>
        </div>
      </div>
      <div class="header_col">
        <span class="icon">
          <i class="fas fa-ellipsis-v"></i>
        </span>
      </div>
    </header>
    <main class="main">
      <section class="list">
        <ul class="todos"></ul>
      </section>
      <section class="add_btn">
        <span class="icon">
          <i class="fas fa-plus-circle"></i>
        </span>
        <div class="to_do_div showing">
          <form class="to_do_form">
            <input
              type="text"
              placeholder="What is your to_do_list"
              class="to_do_input"
            /><input type="submit" value="Enter" class="to_do_submit" />
          </form>
        </div>
      </section>
      <script src="../js/todo_list.js"></script>
    </main>
  </body>
</html>
