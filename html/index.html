  <body class="index">
    <main class="main">
      <section class="js_clock">
        <span class="clock"></span>
      </section>
      <section class="text_form">
        <form class="form">
          <div class="name_content">
            <span class="user_name">Name</span><br />

              type="text"
              class="name_text"
              placeholder="What is your name?"
            />
          </div>
          <div class="email_content">
            <span class="user_email">E-mail</span><br />
            <input
              type="text"
              class="email_text"
              placeholder="What is your email?"
            />
            <input
              type="button"
              value="Enter"
              class="submit_btn"
              onClick="location.href='main.html'"
            />
          </div>
        </form>
      </section>
      <script src="../js/index.js"></script>
      <script src="../js/bg.js"></script>
      <script src="../js/clock.js"></script>
    </main>
