<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <script
      src="https://kit.fontawesome.com/faffc246c6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body id="main">
    <header class="header">
      <div class="icon_content">
        <div class="header_col">
          <span class="icon">
            <i class="far fa-user-circle"></i>
          </span>
        </div>
        <div class="header_col">
          <div class="content">
            <span class="user_name">ja</span>
            <span class="user_email">js</span>
          </div>
        </div>
      </div>
      <div class="header_col">
        <span class="icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="main">
      <ul class="functions">
        <a href="todo_list.html" class="">
          <li class="function_toDos">
            <div class="icon_content">
              <div class="toDos_col">
                <span class="icon">
                  <i class="far fa-star"></i>
                </span>
              </div>
              <div class="toDos_col">
                <span class="title">To do list</span>
              </div>
            </div>
            <div class="toDos_col">
              <span class="list_cnt">js</span>
            </div>
          </li>
        </a>
        <a href="weather.html" class="">
          <li class="function_weather">
            <div class="icon_content">
              <div class="toDos_col">
                <span class="icon">
                  <i class="fas fa-sun"></i>
                </span>
              </div>
              <div class="toDos_col">
                <span class="title">Weather</span>
              </div>
            </div>
          </li>
        </a>
      </ul>
      <script src="../js/main.js"></script>
    </main>
  </body>
</html>
